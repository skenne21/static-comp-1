<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chris Photo Website</title>
  </head>
  <body>
    <main class="main-wrapper">
      <section class="flex-box-wraper-articles">
        <article class="bio">
          <h3> ChristoPhoto</h3>
          <p> I am a photographer based out of Denver.</p> 
          <p id="flash-people"> I love to flash people!</p>
          <div class="buttons"> 
            <span class="contact-btn">
            <i class="fa fa-volume-control-phone" aria-hidden="true"></i> Contact</span>
            <span class="report-card">Reports
            <i class="fa fa-bug" aria-hidden="true"></i></span>
          </div>
        </article>
        <article class="protrait">
          <img class="protrait-icon" src="images/008-people.png" alt="icon of a women">
          <h6> Portrait's</h6>
        </article>
        <article class="mirco">
          <img class="mirco-icon" src="images/006-animals.png" alt="icon for mirco Photo">
          <h6> Macro </h6>
        </article>
        <article class="landscapes">
          <img class="landscapes-icon" src="images/004-photo.png" alt="icon for landscapes">
          <h6> Landscapes </h6>
        </article>
        <article class="weddings">
          <img class="weddings" src="images/002-food.png" alt="icon for weddings">
          <h6> Weddings</h6>
        </article>
        <article class="adventure">
          <img clas="adventure-icon" src="images/007-sports.png" alt="icon for adventure">
        <h6> Travel </h6>
        </article>
        <article class="media">
          <img class="media-icon" src="images/003-technology.png" alt="icon of a film roll">
          <h6> Video </h6>
        </article>
        <article class="rates">
          <img class="rates-icon" src="images/009-piggy-bank.png" alt="Icon for rates">
          <h6> Rates </h6>
        </article>
      </section>
      <section class="photo-section">
        <div class="three-buttons">
           <i id="button-three" class="fa fa-circle" aria-hidden="true"></i>
           <i id="button-one" class="fa fa-circle" aria-hidden="true"></i>
           <i id="button-two" class="fa fa-circle" aria-hidden="true"></i>   
        </div>
        <div class="arrow-images">
          <img src="images/003-arrows.png" alt="arrow" class="less-then-arrow">
          <img src="images/004-arrows-1.png" alt="button" class="greater-then-arrow">
        </div>
      </section>
    </main>
  </body>
</html>
